		<!-- Script to check validity of message -->
		
		<script type="text/javascript">
			
			/*
				checkEmpty
				
				This function expects to be called by the onblur attribute of
				a field and checks to see if it's empty.
			
			*/
			function checkEmpty(fieldname)
			{
				var this_ele=document.getElementById(fieldname);
				if(this_ele.value == 0)
				{
					window.alert("This field cannot be empty.");
					return true;
				}
				else
				{
					//field is not empty so return false;
					return false;
				}
			};
			
			/* checkMessageEmpty
			
				This funciton expects to be called by the onblur attribute of
				the message id and checks to see that it has been filled out.
			
			*/
			
			function checkMessageEmpty(fieldname)
			{
				var m = document.getElementById(fieldname).value;
				if(m == "")
				{
					//if text area is empty, alert user and return true;
					window.alert("Please type a messsage.");
					return true;
				}
				else
				{
					//text area is not empty so return false;
					return false;
				}
			};
		
			/* checkForm
			
				When submit button is clicked, it will call this function
				and check all the fields to see if they are empty or if the
				subject line is too long. If not, it will alert the user if
				not all fields are filled in or the subject line they typed
				is too long.
			
			*/
			
			function checkForm()
			{
				
				//if any function returns true, alert user and return false
				if(checkEmpty("reciever") || checkEmpty("sender")
						|| checkEmpty("subject") || checkMessageEmpty("message"))
				{
					window.alert("All fields are required to be filled out.");
					return false;
				}
				else
				{
					// form is valid so return true
					return true;
				}
					

			};
		</script>
